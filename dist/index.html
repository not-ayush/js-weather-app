<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="main.js"></script></head><body><div class="loading-banner"><div>Loading...</div></div><div class="container"><div class="logo">Weather App</div><form class="search-form"><input id="location-input" placeholder="Enter location"/> <button id="search">Search</button></form><div class="selected-address">Current Location: (not selected)</div><div class="weather-info"><div class="weather-column current"><h2>Current Conditions</h2><div class="weather-item">Last Updated: <span id="datetime"></span></div><div class="weather-item">Temperature: <span id="temp"></span></div><div class="weather-item">Feels like: <span id="feelslike"></span></div><div class="weather-item">Humidity: <span id="humidity"></span></div><div class="weather-item">Dew: <span id="dew"></span></div><div class="weather-item">Precipitation Probability: <span id="precipprob"></span></div></div><div class="weather-column today"><h2>Today's Forecast</h2><div class="weather-item">Date: <span id="datetime"></span></div><div class="weather-item">Temperature: <span id="temp"></span></div><div class="weather-item">Feels like: <span id="feelslike"></span></div><div class="weather-item">Max Temp.: <span id="tempmax"></span></div><div class="weather-item">Min Temp.: <span id="tempmin"></span></div><div class="weather-item">Humidity: <span id="humidity"></span></div><div class="weather-item">Dew: <span id="dew"></span></div><div class="weather-item">Precipitation Probability: <span id="precipprob"></span></div></div></div></div></body></html>
